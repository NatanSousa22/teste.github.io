<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <figure class="logo"><img src="/img/logo_docola_enem.png" alt=""></figure>
            <img src="/animation/college-entrance-exam-animate.svg" alt="estudante">
        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="textfield">
                    <label for="usuario"></label>
                    <input type="text" name="usuario" placeholder="Digite seu nome">
                </div>
                <div class="textfield">
                    <label for="senha"></label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
                <button class="btn-login">Entrar</button>
                <p id="text">Ainda não possui conta? <button class="btn-cadastro">Cadastre-se</button> </p>
            </div>
        </div>
    </div>
    <footer class="rodape">
        <p> Desenvolvido pela equipe projeto integrador Proz - 2024 © </p>
    </footer>
</body>

</html>
